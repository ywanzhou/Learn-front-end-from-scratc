<!DOCTYPEh tml>
  <html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge" />
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0" />
    <title>fixed属性值</title>
    <style>
      body {
        margin: 0;
        height: 2000px;
      }

      .container {
        /*开启fixed定位*/
        position: fixed;
        height: 400px;
        background: #2c80c5;
        /*实现居中*/
        left: 0;
        right: 0;
        width: 500px;
        margin: auto;
      }
    </style>
  </head>

  <body>
    <div class="container"></div>
  </body>

  </html>
