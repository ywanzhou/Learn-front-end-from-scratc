<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>垂直居中</title>
  <link rel="stylesheet"
        href="public.css">
  <style>
    .parent {
      /* 为父级容器设置行高 */
      line-height: 500px;
    }

    .child {
      /* 将子级元素设置为 inline-block 元素 */
      display: inline-block;
      /* 通过 vertical-align: middle; 实现居中 */
      vertical-align: middle;
    }
  </style>
</head>

<body>
  <div class="parent">
    <div class="child"></div>
  </div>
</body>

</html>
