<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge" />
  <meta name="viewport"
        content="width=device-width,initial-scale=1.0" />
  <title>left right和width实现水平居中</title>
  <style>
    img {
      position: absolute;
      right: 0;
      left: 0;
      width: 800px;
      /*开启决定定位后margin:auto是无法实现水平居中的，需要通过left right和width配合使用*/
      margin: auto;
    }
  </style>
</head>

<body>
  <img src="../image/demo.jpg" />
</body>

</html>
