<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge" />
  <meta name="viewport"
        content="width=device-width,initial-scale=1.0" />
  <title>没有宽度和高度声明实现的全屏自适应效果</title>
  <style>
    .overlay {
      position: absolute;
      /*将其元素拉满整个页面*/
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      background-color: #000;
      opacity: 0.5;
    }
  </style>
</head>

<body>
  <div class="overlay"></div>
</body>

</html>
